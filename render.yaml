services:
  - type: web
    name: evolvo-ai
    env: node
    plan: free
    buildCommand: |
      npm install
      npm run build
      cd client && npm install && npm run build
    startCommand: npm run start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: evolvo-ai-db
          property: connectionString
      - key: OPENAI_API_KEY
        sync: false
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: TELEGRAM_CHANNEL_BOT_TOKEN
        sync: false

databases:
  - name: evolvo-ai-db
    databaseName: evolvo_ai
    user: evolvo_ai_user
    plan: free